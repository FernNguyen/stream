 <style type="text/css">
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font: 17px/1.5 "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
    background: white;
    margin: 0;
    color: #33333d;
    overflow-y: scroll;
    overflow-x: hidden;
  }

  a {
    color: #33a0c0;
  }

  input {
    padding: 10px;
    width:400px;
  }
  button {
    padding: 12px;
    width: 400px;
  }

  section {
    min-height: 50%;
  }

  section:not(.top) {
    padding: 150px 100px;
    text-align: center;
  }

  .text-center {
    text-align: center;
  }

  pre {
    background: white;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
    padding: 25px;
    font-size: .9em;
    font-family: monospace;
    overflow-x: auto;
  }


  p {
    font-weight: 300;
    font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
  }

  code {
    font-family: monospace;
    font-size: .9em;
  }

  .content {
    margin: 0 auto;
    max-width: 750px;
    text-align: left;
  }

  .top {
    height: 100%;
  }

  .heading {
    -webkit-user-select: none;
    position: absolute;
    top: 50%;
    margin-top: -150px;
    text-align: center;
    width: 100%;
  }

  .what-uptime-is-for {
    color: #cb3837;
  }

  .red {
    color: #cb3837;
  }

  .result {
    font-size: 16px;
  }

  .stats {
    padding-top: 20px;
    width: 80%;
    margin: 0 auto;
  }

  .stat {
    width: 20%;
    display: inline-block;
  }

  h3 {
    margin-bottom: 5px;
  }


  @media screen and (max-width: 700px) {
    section:not(.top) {
      padding: 50px 25px;
    }
    .heading {
      margin-top: -75px;
    }
    .result {
      font-size: 12px;
    }
  }

  @media screen and (max-width: 500px) {
    body {
      font-size: 13px;
    }
  }
</style>

<section id="top">
  <div id="heading">
    <div id="logo">
      <h1 class="red">
        Hide and Protected your video link (MVP)
      </h1>
      <p>Only support youtube by now</p>

      <form method="post">
          <div>
            <input type="text" name="domain" placeholder="Your site">
          </div>
          <div>
            <input type="text" name="link" placeholder="Youtube link">
          </div>

          <button type="submit">
            Hide
          </button>
      </form>
    </div>

      {{#msg}}
      <div id="tabline">{{msg}}</div>
      {{/msg}}
  </div>
</section>
